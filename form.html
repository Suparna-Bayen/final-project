<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="fcss/fstyle.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body>
<section id="form-reg">
        <div class="container">
            <h1 class="text-center bg-info text-light">FREE SESSION FORM</h1>
       
         <div class="col-lg-8 m-auto d-block">
           <form class="bg-light" action="" onsubmit="return validation()">
           <div class="form-group">
             <label for=""> Username:</label>
             <input type="text" name="user" class="form-control" autocomplete="off" id="user">
             <span id="username" class="text-danger font-weight-bold"></span>
       
           </div>
           <div class="form-group">
             <label for=""> Password:</label>
             <input type="password" name="pass" class="form-control" autocomplete="off" id="pass">
             <span id="password" class="text-danger font-weight-bold"></span>
           </div>
           <div class="form-group">
             <label for=""> Confirm Password:</label>
             <input type="text" name="cpass" class="form-control" autocomplete="off" id="cpass">
             <span id="conpassword" class="text-danger font-weight-bold"></span>
           </div>
           <div class="form-group">
             <label for=""> Mobile No:</label>
             <input type="number" name="mobile" class="form-control" autocomplete="off" id="mobile">
             <span id="mobileno" class="text-danger font-weight-bold"></span>
           </div>
           <div class="form-group">
             <label for=""> Email:</label>
             <input type="text" name="email" class="form-control" autocomplete="off" id="email">
             <span id="emailid" class="text-danger font-weight-bold"></span>
           </div>
           <input type="submit" name="submit" value="submit" class="btn btn-success">
           </form>
           
       
         </div>
       
        </div>
    </section>
 <script type="text/javascript">
         function validation(){
           var user = document.getElementById('user').value;
           var pass = document.getElementById('pass').value;
           var cpass = document.getElementById('cpass').value;
           var mobile = document.getElementById('mobile').value;
           var email = document.getElementById('email').value;
           if(user == ""){
             document.getElementById('username').innerHTML="**please fill the username field"
             return false;
           }
           if((user.lenght < 2)||(user.lenght >20)){
            document.getElementById('username').innerHTML="**user lenght must be between 2 and 20"
             return false;
           }
           if(pass == ""){
             document.getElementById('password').innerHTML="**please fill the password field"
             return false;
           }
           if(pass!=cpass){
            document.getElementById('password').innerHTML="**password are not matching"
             return false;
           }
           if(cpas == ""){
             document.getElementById('conpassword').innerHTML="**please fill the confirm password field"
             return false;
           }
           if(mobile == ""){
             document.getElementById('mobileno').innerHTML="**please fill the mobile no field"
             return false;
           }
           if(mobile.lenght =10){
            document.getElementById('mobileno').innerHTML="**please fill the mobile no field"
             return false;
           }
           if(email == ""){
             document.getElementById('emailid').innerHTML="**please fill the email id field"
             return false;
           }
           {
             return true
           }
         }
 </script>       
    
</body>
</html>
